class GameController {
  constructor() {
    this.gameLogic = new GameLogic();
    this.setupEventListeners();
  }

  setupEventListeners() {
    // Attach keyboard event listeners for desktop
    window.addEventListener('keydown', (event) => this.handleKeyboardInput(event));
    
    // Attach touch event listeners for mobile
    const gameScreen = document.getElementById('gameCanvas');
    gameScreen.addEventListener('touchstart', (event) => this.handleTouchStart(event), false);
    gameScreen.addEventListener('touchmove', (event) => this.handleTouchMove(event), false);
    
    // Attach button event listeners
    document.getElementById('playButton').addEventListener('click', () => this.startGame());
    document.getElementById('restartButton').addEventListener('click', () => this.restartGame());
    document.getElementById('settingsButton').addEventListener('click', () => this.openSettings());
    document.getElementById('instructionsButton').addEventListener('click', () => this.showInstructions());

    // Attach card click listeners
    document.querySelectorAll('.card').forEach((card) => {
      card.addEventListener('click', () => this.activateCard(card.alt));
    });
  }

  handleKeyboardInput(event) {
    switch (event.key) {
      case 'ArrowUp':
      case 'w':
        this.gameLogic.movePlayer('up');
        break;
      case 'ArrowDown':
      case 's':
        this.gameLogic.movePlayer('down');
        break;
      case 'ArrowLeft':
      case 'a':
        this.gameLogic.movePlayer('left');
        break;
      case 'ArrowRight':
      case 'd':
        this.gameLogic.movePlayer('right');
        break;
    }
  }

  handleTouchStart(event) {
    this.touchStartX = event.touches[0].clientX;
    this.touchStartY = event.touches[0].clientY;
  }

  handleTouchMove(event) {
    if (!this.touchStartX || !this.touchStartY ) {
      return;
    }
    
    const touchEndX = event.touches[0].clientX;
    const touchEndY = event.touches[0].clientY;
    
    const diffX = this.touchStartX - touchEndX;
    const diffY = this.touchStartY - touchEndY;

    if (Math.abs(diffX) > Math.abs(diffY)) {
      if (diffX > 0) {
        this.gameLogic.movePlayer('left');
      } else {
        this.gameLogic.movePlayer('right');
      }                
    } else {
      if (diffY > 0) {
        this.gameLogic.movePlayer('up');
      } else {
        this.gameLogic.movePlayer('down');
      }            
    }
    
    this.touchStartX = null;
    this.touchStartY = null;
  }

    this.gameLogic.activatePower(cardType);
  }
